
<fieldset class="scheduler-border" style="background: white;box-shadow: 0 0 2px 2px #cccccc;">
  <legend class="scheduler-border text-center" style="background: #e54744">
    <h2>Thông tin nhân viên</h2></legend>
  <br>
  <div class="container row ">
    <div class="form-group ml-5 col-7">
      <div class="row input-group ml-5">
        <div class="col-4">
          <span>Mã nhân viên:</span>
        </div>
        <div class="col-8">
          <div class="d-flex ml-5">
            <span>{{code}}</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row input-group ml-5">
        <div class="col-4">
          <span>Họ & Tên:</span>
        </div>
        <div class="col-8">
          <div class="d-flex ml-5">
            <span>{{name}}</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row input-group ml-5">
        <div class="col-4">
          <span>Ngày sinh:</span>
        </div>
        <div class="col-8">
          <div class="d-flex ml-5">
            <span>{{birthday}}</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row input-group ml-5">
        <div class="col-4">
          <span>Địa chỉ:</span>
        </div>
        <div class="col-8">
          <div class="d-flex ml-5">
            <span>{{address}}</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row input-group ml-5">
        <div class="col-4">
          <span>Số điện thoại:</span>
        </div>
        <div class="col-8">
          <div class="d-flex ml-5">
            <span>{{phone}}</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row input-group ml-5">
        <div class="col-4">
          <span>Ngày bắt đầu làm:</span>
        </div>
        <div class="col-8">
          <div class="d-flex ml-5">
            <span>{{startDate}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-4">
      <div class="row">
        <img style="border-radius: 150px" height="200px" width="200px"
             src="https://firebasestorage.googleapis.com/v0/b/c0221g1-sprint-1.appspot.com/o/24-08-2021045951PM238371399_889457545302563_5618427108971239849_n.jpg?alt=media&token=810ce116-b288-479e-9032-b0b9719b2016" alt="">
      </div>
      <br>
      <br>
      <div class="row mb-2" style="margin-left: 30px">
        <button data-toggle="modal" data-target="#exampleModal1" class="btn btn-success"
                type="button">
          Đổi mật khẩu
        </button>
      </div>
    </div>
  </div>
</fieldset>
