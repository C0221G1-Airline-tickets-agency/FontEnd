<div>
  <h1 class="d-flex justify-content-center">Thống kê báo cáo</h1>
  <div>
    <div class="bg1">
      <div class="d-flex justify-content-center title">
        <h3>Báo cáo</h3>
      </div>
      <div class="main">
        <div class="row">
          <div class="col-7">
            <form [formGroup]="reportFrom" (ngSubmit)="search()">
              <div class="d-flex my-3">
                <label class="m-3">Chọn kiểu: </label><br>
                <select class="mx-3" formControlName="typeChart">
                  <option selected value="">--chọn--</option>
                  <option value="circle">Hình tròn</option>
                  <option value="bar">Hình cột</option>
                  <option value="line">Hình đường</option>
                </select>
              </div>
              <div class="d-flex my-3">
                <label class="m-3">Chọn loại: </label><br>
                <select class="mx-3" formControlName="typeReport">
                  <option selected value="">--chọn--</option>
                  <option value="revenue">Doanh thu</option>
                  <option value="employee">Top nhân viên</option>
                  <option value="airline">Top hãng hàng không</option>
                </select>
              </div>
              <div class="d-flex">
                  <input type="radio" name="datetime"
                         class="my-4">
                 <label class="m-3">Thời gian: </label>
                <select>
                  <option selected value="">--chọn--</option>
                  <option>Tuần này</option>
                  <option>Tháng này</option>
                  <option>Năm này</option>
                </select>
              </div>
              <div class="d-flex">
                  <input type="radio" name="datetime">
                <label class="m-3">Từ ngày:</label>
                <input type="date" class="w" formControlName="startDate1">
                <label class="m-3">Đến ngày:</label>
                <input id="today2" type="date" formControlName="endDate1">
              </div>
                <label>So sánh với</label>
              <div class="d-flex">
                <input type="radio" class="my-4" name="fav_language">
                  <label class="m-3">Thời gian: </label>
                <select>
                  <option selected value="">--chọn--</option>
                  <option>Tuần trước</option>
                  <option>Tháng trước</option>
                  <option>Năm trước</option>
                </select>
              </div>
              <div class="d-flex">
                <input type="radio" name="fav_language" value="JavaScript" class="my-4">
                <label class="m-3">Từ ngày:</label>
                <input type="date" class="w" formControlName="startDate2">
                <label class="m-3">Đến ngày:</label>
                <input id="today" type="date" formControlName="endDate2">
              </div>
              <button type="button" (click)="search()" class="bt btn bn-search my-5"><i class="fa fa-search"
                                                                                        aria-hidden="true"></i>
                xem
              </button>
            </form>
          </div>
          <div class="col-5">
            <img src="./assets/img/bieu-do-tron-1024x530.jpg" height="175" width="350"/>

            <img src="./assets/img/bieu-do-histogram-1024x482.jpg" height="175" width="350"/>

            <img src="./assets/img/chart-line.png" height="175" width="350"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
