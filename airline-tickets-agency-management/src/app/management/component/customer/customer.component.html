<div class="d-flex flex-column ">
  <h2 class="justify-content-center pb-2 mt-2">Quản lý khách hàng</h2>
  <div class="d-flex   justify-content-end mb-2">
    <label class="font-weight-bold search-text mr-4">Tìm kiếm theo </label>
    <select class="select-field mr-4 ">
      <option class="option">Họ tên</option>
      <option class="option">Email</option>
      <option class="option">Ngày sinh</option>
    </select>
    <div>
      <input type="text" placeholder="Tìm kiếm" style="border: 1px solid ; outline: none"
             class=" input-search select-width ">
      <button class=" btn btn-search  ml-3"><i class=" fa fa-search "></i> Xem</button>
    </div>
  </div>

</div>

<div class="">

  <table class="table table-striped   table-bordered">
    <thead class="thead">
    <tr>
      <th>STT</th>
      <th>Họ tên</th>
      <th>Ngày sinh</th>
      <th>Giới tính</th>
      <th>Email</th>
      <th>Số điện thoại</th>


    </tr>
    </thead>
    <tbody *ngFor="let customer of listCustomer , let i =index" >
    <tr  (click)="sendToDialog (customer,i) "  (click)="showChoose(customer)" [class.selected] = "customer === customer1">
      <td>{{i +1}}</td>
      <td>{{customer.customerName}}</td>
      <td>{{customer.customerCode}}</td>
      <td>{{customer.customerGender}}</td>
      <td>{{customer.customerEmail}}</td>
      <td>{{customer.customerPhone}}</td>
    </tr>

    </tbody>
  </table>

</div>

<div class="d-flex justify-content-end pt-1 pb-2">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Trang trước</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Trang sau</a></li>
    </ul>
  </nav>
</div>
<div class="d-flex justify-content-end  pb-3">
  <button class="btn btn-search mr-3 fa fa-plus"> Thêm</button>
  <button class="mr-3 btn btn-edit" type="button"><i class="fa fa-edit"></i> Sửa</button>
  <button class="mr-3 btn btn-danger" type="button" (click)="openDeleteDialog()"><i class="fa fa-trash"></i> Xóa</button>
  <button class=" btn btn-return" type="button"><i class="fa fa-reply"></i> Trở về</button>
</div>
