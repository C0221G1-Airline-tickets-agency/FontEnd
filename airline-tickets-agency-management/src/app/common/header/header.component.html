<div class="container-fluid">
  <div class="row">
    <header>
      <div class="logo d-inline">
        <a href="#"><img src="./assets/img/logo.png" height="70px" width="220px" class="mt-1 rounded-pill"
             style=" filter:  brightness(1.25) ;" alt=""></a>
      </div>
      <span class="account">
        <div class="account-name {{!isLogin? 'd-block':'d-none'}}">
          <i class="fa fa-user-circle-o mt-1" aria-hidden="true"></i>&nbsp;
          <a href="#">Đăng ký </a>&nbsp;|&nbsp;
          <a href="#">Đăng nhập </a>&nbsp;

        </div>
        <div class="account-login {{isLogin? 'd-block':'d-none'}}">
          <i class="fa fa-user-circle-o mt-1" aria-hidden="true" style="position: absolute; top: 2px; left: 17px"></i>&nbsp;
          <input type="button" class="pr-4 align-content-center" style="padding-left: 30px; min-width: 174px"
                 [value]="accountName" (click)="getDropDown()" readonly>
          <div class="icon-account">
            <i class="fa fa-chevron-down {{!isDropDown? 'd-block':'d-none'}}" (click)="getDropDown()"
               aria-hidden="true"></i>
            <i class="fa fa-chevron-up {{isDropDown? 'd-block':'d-none'}}" (click)="getDropDown()"
               aria-hidden="true"></i>
          </div>
          <div class="account-info {{isDropDown? 'd-block':'d-none'}}">
            <ul>
              <li><a href="">Thông tin cá nhân</a></li>
              <li class="mt-2"><a href="">Đăng xuất</a></li>
            </ul>
          </div>
        </div>
    </span>
      <input type="checkbox" id="check">
      <label for="check" class="checkBtn">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </label>
      <ul class="my-nav">
        <li><a href="#">Trang chủ</a></li>
        <li><a href="news/news-list">Tin tức</a></li>
        <li><a href="#">Dịch vụ chuyến bay</a></li>
        <li><a href="#">Chuyến bay của tôi</a></li>
        <li><a  *ngIf="isAdmin" routerLink="roomAdmin">Tin nhắn từ khách hàng</a></li>
      </ul>
    </header>
  </div>
</div>
